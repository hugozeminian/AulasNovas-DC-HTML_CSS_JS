SEO - Search Engine Optimization
Dentre todas as teclas que iremos falar, essa é a mais comum de todas. Significa “Search Engine Optimization”, o que podemos traduzir livremente para o português como “Otimização Para Mecanismos de Buscas”. O foco deste serviço é melhorar o posicionamento de qualquer site de busca, tais como:
Bing, Yahoo Search, Altavista, Google (o principal deles)
Ficar em primeiro lugar é o desejo de qualquer empresa. A utilização de mecanismos de buscas ajuda especificamente nesse sentido, onde são usadas palavras-chave relacionadas com termos para que apareça nos primeiros lugares de busca quando tal termo for pesquisado pelo usuário.

SMO - Social Media Optimization
Otimização de Mídias Sociais ou então Social Media Optimization é um dos métodos usados para otimizar websites juntamente com o SEO, que foi relatado acima. Essa estratégia tem como foco principal fazer com que a quantidade de visitantes únicos dentro de qualquer mídia social, seja ela Facebook, Twitter ou Blog, aumente. Facilitar a interação do usuário com a plataforma da empresa e adicionar possibilidades de compartilhar conteúdos são algumas das estratégias usadas no SMO.
