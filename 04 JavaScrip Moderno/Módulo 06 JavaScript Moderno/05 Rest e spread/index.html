<html>
    <body>
        <script>
          
          //spred ter um array e manipular um objeto
            /*
            const objetos = [{
                nome:'Guilherme'
            }]

            console.log(objetos)
            */  


            var nomes = [
                {
                    nome:'João'
                },
                {
                    nome: 'Felipe'
                }
            ]

            const objetos = [...nomes,{
                nome:'Guilherme'
            }]

            console.log(objetos)

            //Rest segue o mesmo principio do spread, mas com parâmetros. Eles ficaram em formato de array. 

            function teste_rest(...param) {
                console.log(param)
            }

            teste_rest(1,2,3,4,5,6,7,8,{nome:'Hugo'})


            //Abaixo foi colocado um array dentro de um array

            function testes(...numero){
                console.log(numero[0][4])
            }

            testes([1,2,3,4,5])

            

        </script>
    </body>
</html>
